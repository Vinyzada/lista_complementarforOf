<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    let rS = [];
    let pR = [];
    let sC = [];
    for(cidade of cidades){
        let pergunta = prompt(`Essa cidade -->${cidade}<-- pertence a qual estado? PR-Parana, SC-SantaCatarina ou RS-Rio Grande do Sul`).toUpperCase();
        if( pergunta == "SC"){
            sC.push(cidade);
        }
        else if(pergunta == "PR"){
            pR.push(cidade);
        }
        else if(pergunta == "RS"){
            rS.push(cidade);
        }
    }
    rS.unshift(`O estado do Rio Grande do Sul contém ${rS.length} cidades`);
    pR.unshift(`O estado do Paraná contém ${pR.length} cidades`);
    sC.unshift(`O estado de Santa Catarina contém ${sC.length} cidades`);
    let estados = [rS, pR, sC];
    estados = estados.sort((a, b) => b[1].length - a[1].length);
    document.write(`${estados[0]} <br> ${estados[1]} <br> ${estados[2]}`)

</script>
